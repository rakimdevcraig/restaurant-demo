<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="jumbotron jumbotron bg-white">
                <div class="container text-center">
                    <h1 class="display-3">Admin Portal </h1>
                    <p class="lead ">This is where the admin will add or remove items from the menu</p>
                </div>

            </div>
        </div>
        <div class="container" id="alert">

        </div>
        <form id="addMenuItem">
            <div>
                <label for="say">Name</label>
                <input id="name" class="form-control" name="name">
            </div>
            <div>
                <label for="to">Description</label>
                <input id="description" class="form-control" name="description">
            </div>
            <div>
                <label for="to">Price</label>
                <input id="price" class="form-control" name="price">
            </div>
            <div>
                <label for="to">Type</label>
                <input id="type" class="form-control" name="type">
            </div>
            <div class="form-group">
                <label for="to">Picture</label>
                <input type="file" id="picture" name="picture" class="form-control">
            </div>
            <div>
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/admin.js" type="text/javascript"></script>
</body>

</html>
